<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Registeration</title>
    <link rel="stylesheet" type="text/css" href="/bahmni_config/openmrs/apps/registration/registrationCardLayout/css/print.css">
</head>
<body>
<div class="registration-card">
    <ul class="patient-details">
        <li>
            <span class="date">{{patient.registrationDate | date:'dd/MM/yyyy'}}</span><span class="patient-id">{{patient.primaryIdentifier.identifier}}</span>
        </li>
        {{email}}{{$last ? '' : ', '}}
        <li>{{patient.givenName}} &nbsp {{patient.middleName}} &nbsp {{patient.familyName}}</li>
        <li>{{patient.address.cityVillage}}</li>
    </ul>
</div>
</body>
</html>
